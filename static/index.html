<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/app.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <title>Chat IA</title>
</head>
<body>

  <!-- Barra superior -->
  <div id="topbar">
    <div class="left-section">
      <img src="/static/img/Pruebas-saber-pro.png" alt="Logo principal" id="logo" />
      <div id="intro-text">
        <h1>SabidurIA</h1>
        <p>Hola soy SabidurIA, Estoy para asistirte sobre tus dudas con el las pruebas saber pro y TyT, ¿dime en que puedo ayudarte?</p>
      </div>
    </div>
    <img src="/static/img/logo_uao.png" alt="Segundo logo" id="logo-secundario" />
  </div>


  <!-- Contenedor principal del chat -->
  <div id="main">
    <div id="loadingbar" style="display: none;">
      <div class="loading-bar"></div>
      <div id="loading">Pensando...</div>
    </div>

    <div id="linescontainer">
      <div id="lines"></div>
    </div>

    <div id="bottombar">
      <form id="chatinputcontainer" onsubmit="return submitText();">
        <span id="chatinput" class="textarea" contenteditable
              placeholder="Escribe tu mensaje aquí..."
              onkeypress="if (event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); submitText(); }">
        </span>
        <button type="submit">
          <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
               stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
