<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/app.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <title>Chat IA</title>
</head>
<body>
  <div id="main">
    <div id="loadingbar" style="display: none;">
      <div class="loading-bar"></div>
      <div id="loading">Pensando...</div>
    </div>

    <div id="linescontainer">
      <div id="lines"></div>
    </div>

    <div id="bottombar">
      <form id="chatinputcontainer" onsubmit="return submitText();">
        <span id="chatinput" class="textarea" contenteditable
              placeholder="Escribe tu mensaje aquÃ­..."
              onkeypress="if (event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); submitText(); }">
        </span>
        <button type="submit">
          <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
               stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
